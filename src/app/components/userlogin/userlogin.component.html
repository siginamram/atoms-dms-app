<!-- userlogin.component.html -->

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- Left-side image -->
      <div class="col-md-9 col-lg-6 col-xl-4">
        <img src="../../../assets/img/login_3.png" class="img-fluid" alt="Login Image">
      </div>
      
      <!-- Right-side login form -->
      <div class="col-md-4 col-lg-4 col-xl-3 offset-xl-1">
        <mat-card class="login-card">
          <mat-card-header>
            <mat-card-title>Welcome Back!</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form (ngSubmit)="onLogin()">
              <!-- Username input -->
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput [(ngModel)]="loginObj.emailId" name="emailId" placeholder="Enter your user name" required>
              </mat-form-field>

              <!-- Password input -->
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="loginObj.password" name="password" type="password" placeholder="Enter your password" required>
              </mat-form-field>

              <!-- Remember me checkbox -->
              <mat-checkbox [(ngModel)]="loginObj.rememberMe">Remember Me</mat-checkbox>

              <!-- Error message -->
              <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

              <!-- Login button -->
              <div class="text-center">
                <button mat-raised-button color="primary" class="full-width">Login</button>
              </div>
            </form>

            <!-- Google login button -->
            <div class="google-login text-center mt-3">
              <button mat-raised-button color="accent" class="google-login-button">
                <img src="../../assets/img/google.png" alt="Google Icon" class="google-icon">
                SignUp with Google
              </button>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Sign up section -->
        <div class="signup-section text-center mt-3">
          <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
