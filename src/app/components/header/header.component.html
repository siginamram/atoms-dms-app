<header class="dashboard-header">
  <div class="logo-container">
    <img src="../../../assets/img/logo.png" alt="Logo" class="logo">
  </div>
  
  <!-- Buttons for Desktop View using MUI -->
  <div class="desktop-buttons">
    <button mat-raised-button color="primary" class="mui-button">Button 1</button>
    <button mat-raised-button color="accent" class="mui-button">Button 2</button>
    <button mat-raised-button color="warn" class="mui-button">Button 3</button>
  </div>

  <div class="user-info">
    <div class="user-circle"></div>
    <span class="user-name">{{username}}</span>
  </div>
</header>
