<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Blood Group</th>
                <th>Date Of Birth</th>
                <th>Address</th>
                <!-- <th>Role</th> -->
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of employees one by one and hold a single employee object at a time -->
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.emailId }}</td>
                <td>{{ employee.mobile }}</td>
                <td>{{ employee.bloodGroup }}</td>
                <td>{{ employee.dateOfBirth }}</td>
                <td>{{ employee.address }}</td>
                <!-- <td>{{ employee.role }}</td> -->
                <td>
                    <a [routerLink]="['/home/employees', 'edit', employee.id]">View</a>
                </td>
            </tr>
        </tbody>
    </table>
    <h2 *ngIf="!employees || employees.length <= 0"> 
        No Employee Found!
    </h2>
</div>
