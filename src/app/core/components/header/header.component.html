<header class="dashboard-header">
  <div class="logo-container">
    <img src="../../../../assets/img/Atoms-Digital.png" alt="Logo" class="logo">
  </div>
  
  <!-- Buttons for Desktop View using MUI -->
  <div class="desktop-buttons">
    <button mat-raised-button color="primary" class="mui-button">Leads Overview</button>
    <button mat-raised-button color="accent" class="mui-button">Sales Overview</button>
    <button mat-raised-button color="warn" class="mui-button">Meeting Schedule</button>
    <button mat-raised-button style="background-color: teal; color: white;" class="mui-button">Pending Tasks</button>
    
  </div>

  <div class="user-info">
    <div class="user-circle"></div>
    <span class="user-name">{{username}}</span>
  </div>
</header>
