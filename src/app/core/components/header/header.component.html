<header class="dashboard-header">
  <div class="logo-container">
    <img src="../../../../assets/img/Atoms-Digital.png" alt="Logo" class="logo">
  </div>
  
  <!-- Buttons for Desktop View using MUI -->
  <div class="desktop-buttons">
    <button mat-raised-button color="primary" class="mui-button">
      <mat-icon>person_add_alt</mat-icon>
      <span>"Every lead is a chance to build a connection."</span>
    </button>
  
    <!-- Sales Button -->
    <!-- <button mat-raised-button color="accent" class="mui-button">
      <mat-icon>trending_up</mat-icon>
      <span>"Sell the solution, not the product."</span>
    </button> -->
  
    <!-- Meeting Schedule Button -->
    <button mat-raised-button color="accent" class="mui-button">
      <mat-icon>event_note</mat-icon>
      <span>"Plan well, discuss better, achieve more."</span>
    </button>
    
  </div>

  <div class="user-info">
    <div class="user-circle"></div>
    <span class="user-name">{{username}}</span>
  </div>
</header>
