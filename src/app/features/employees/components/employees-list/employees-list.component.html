<div  class="spinner" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
  </div>
  
  
  <div class="employee-container">
    <!-- Toolbar -->
    <mat-toolbar color="primary" style="border-radius: 10px;">
      <span>Employees List</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="Register()">
        <i class="material-icons">add</i> Add Employee
      </button>
    </mat-toolbar>
  
  
  
    <!-- Table -->
    <div class="table-container">
      <table mat-table [dataSource]="filteredLeads" class="mat-elevation-z8">
        <!-- Lead ID Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Lead ID </th>
          <td mat-cell *matCellDef="let lead"> {{ lead.leadID }} </td>
        </ng-container> -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>S.No</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="organizationName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let lead"> {{ lead.firstName }} </td>
        </ng-container>
  
        <!-- Reported Date Column -->
        <ng-container matColumnDef="reporedDate">
          <th mat-header-cell *matHeaderCellDef> Reported Date </th>
          <td mat-cell *matCellDef="let lead"> {{ lead.dateOfJoining | date: 'dd-MM-yyyy' }} </td>
        </ng-container>
  
        <!-- Mail Column -->
        <ng-container matColumnDef="cityName">
          <th mat-header-cell *matHeaderCellDef> E-mail ID </th>
          <td mat-cell *matCellDef="let lead"> {{ lead.mailId }} </td>
        </ng-container>
  
        <!-- Contact No Column -->
        <ng-container matColumnDef="salesperson">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let lead"> {{ lead.primaryContactNumber }} </td>
        </ng-container>
  
        <!-- Deparment Column -->
        <ng-container matColumnDef="pocName">
          <th mat-header-cell *matHeaderCellDef> Deparment Name </th>
          <td mat-cell *matCellDef="let lead"> {{ lead.departmentName }} </td>
        </ng-container>
  
        <!-- Role Column -->
        <ng-container matColumnDef="pocContact">
          <th mat-header-cell *matHeaderCellDef> Role Name </th>
          <td mat-cell *matCellDef="let lead"> {{ lead.roleName }} </td>
        </ng-container>
  
      
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
       
  
          <td mat-cell *matCellDef="let lead">
            <button mat-button color="primary" (click)="editEmployee(lead)">Edit</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="dataSource.data.length === 0" class="no-data-message">
        <p>No Records Found...</p>
      </div>
        <!-- Paginator -->
        <mat-paginator
        [pageSize]="30"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
      </mat-paginator>
     
    </div>
  </div>
