<div class="approvals-container">

  <!-- Shared Month-Year Calendar -->
  <mat-form-field appearance="outline">
    <mat-label>Month and Year</mat-label>
    <input
      matInput
      [matDatepicker]="dp"
      [formControl]="sharedDate"
      placeholder="MM/YYYY"
      readonly />
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker
      #dp
      startView="multi-year"
      (monthSelected)="setMonthAndYear($event, dp)"
      panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>

  <!-- Tab Switcher -->
  <div class="tabs">
    <button [class.active]="activeTab === 'paymentcollection'" (click)="activeTab = 'paymentcollection'">
      <mat-icon>text_snippet</mat-icon>Payment Collection
    </button>
    <button [class.active]="activeTab === 'gst'" (click)="activeTab = 'gst'">
      <mat-icon>video_library</mat-icon>GST Invoice
    </button>
    <button [class.active]="activeTab === 'nongst'" (click)="activeTab = 'nongst'">
      <mat-icon>palette</mat-icon>Non-GST Invoice
    </button>
  </div>

  <!-- Tab Contents -->
  <div *ngIf="activeTab === 'paymentcollection'">
    <app-payment-collection [selectedDate]="sharedDate.value"></app-payment-collection>
  </div>
  <div *ngIf="activeTab === 'gst'">
    <app-gstinvoices [selectedDate]="sharedDate.value"></app-gstinvoices>
  </div>
  <div *ngIf="activeTab === 'nongst'">
    <app-non-gstinvoices [selectedDate]="sharedDate.value"></app-non-gstinvoices>
  </div>
</div>
