<div class="approvals-container">
  <div class="filters-container">
  <!-- Shared Month-Year Calendar -->
  <mat-form-field appearance="outline">
    <mat-label>Month and Year</mat-label>
    <input
      matInput
      [matDatepicker]="dp"
      [formControl]="sharedDate"
      placeholder="MM/YYYY"
      readonly />
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker
      #dp
      startView="multi-year"
      (monthSelected)="setMonthAndYear($event, dp)"
      panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>

  <!-- Change Button -->
  <button mat-raised-button color="primary" (click)="onDateChange()">
    Apply
  </button>
  </div>
  <!-- Tab Switcher -->
  <div class="tabs">
    <button [class.active]="activeTab === 'paymentcollection'" (click)="activeTab = 'paymentcollection'">
      <mat-icon>text_snippet</mat-icon>Payment Collection
    </button>
    <button [class.active]="activeTab === 'gst'" (click)="activeTab = 'gst'">
      <mat-icon>video_library</mat-icon>GST Invoice
    </button>
    <button [class.active]="activeTab === 'nongst'" (click)="activeTab = 'nongst'">
      <mat-icon>palette</mat-icon>Non-GST Invoice
    </button>
  </div>

  <!-- Tab Contents -->
  <app-payment-collection [selectedDate]="triggeredDate" *ngIf="activeTab === 'paymentcollection'"></app-payment-collection>
  <app-gstinvoices [selectedDate]="triggeredDate" *ngIf="activeTab === 'gst'"></app-gstinvoices>
  <app-non-gstinvoices [selectedDate]="triggeredDate" *ngIf="activeTab === 'nongst'"></app-non-gstinvoices>
  
</div>
