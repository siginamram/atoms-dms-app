<div class="container">
    <mat-toolbar color="primary" style="border-radius: 10px;">
        <span>Payment Collection</span>
      </mat-toolbar>
    <!-- Month Selection -->
    <mat-form-field appearance="outline">
        <mat-label>Month and Year</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date" placeholder="MM/YYYY" readonly>
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker
          #dp
          startView="multi-year"
          (monthSelected)="setMonthAndYear($event, dp)"
          panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
  
    <!-- Payment Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Client Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let payment">{{ payment.client }}</td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount to be Collected</th>
        <td mat-cell *matCellDef="let payment">â‚¹{{ payment.amount }}</td>
      </ng-container>
  
      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let payment">{{ payment.dueDate }}</td>
      </ng-container>
  
      <!-- Payment Status Column -->
      <ng-container matColumnDef="paymentStatus">
        <th mat-header-cell *matHeaderCellDef>Payment Status</th>
        <td mat-cell *matCellDef="let payment">
          <mat-chip [ngClass]="{'paid': payment.paymentStatus === 'Paid', 'pending': payment.paymentStatus === 'Pending'}">
            {{ payment.paymentStatus }}
          </mat-chip>
        </td>
      </ng-container>
  
      <!-- Type Column (GST/Non-GST) -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let payment">
          <mat-chip [ngClass]="{'gst': payment.type === 'GST', 'non-gst': payment.type === 'Non-GST'}">
            {{ payment.type }}
          </mat-chip>
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>More</th>
        <td mat-cell *matCellDef="let payment">
          <button mat-icon-button color="primary" (click)="viewDetails(payment)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
