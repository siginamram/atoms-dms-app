<mat-dialog-content>
  <mat-toolbar color="primary" style="border-radius: 10px; margin-bottom: 20px;">
    <span>Apply Late Coming</span>
  </mat-toolbar>
  <form [formGroup]="lateRequestForm">
    <!-- First Row -->
    <div class="row">
      <!-- Date Field -->
      <mat-form-field appearance="outline" class="third-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datePicker" formControlName="requestDate" />
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>

      <!-- Delay By Dropdown -->
      <mat-form-field appearance="outline" class="third-width">
        <mat-label>Delay By</mat-label>
        <mat-select formControlName="delayHours">
          <mat-option [value]="1">1 Hour</mat-option>
          <mat-option [value]="2">2 Hours</mat-option>
          <mat-option [value]="3">3 Hours</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Second Row -->
    <div class="row">
      <!-- Delay Reason -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Delay Reason</mat-label>
        <textarea matInput placeholder="Enter the reason" formControlName="reason"></textarea>
      </mat-form-field>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button mat-button color="warn" (click)="close()">Cancel</button>
      <button mat-raised-button color="primary" [disabled]="lateRequestForm.invalid" (click)="submit()">Submit</button>
    </div>
  </form>
</mat-dialog-content>
