<div class="dashboard-container">
    <!-- Top Section: KPI Cards -->
    <div class="kpi-section">
      <div class="kpi-card" *ngFor="let kpi of kpis">
        <h3>{{ kpi.title }}</h3>
        <h2>{{ kpi.value }}</h2>
      </div>
    </div>
  
    <!-- Middle Section: Graphs -->
    <div class="charts-section">
      <div class="chart-card" *ngFor="let graph of graphs">
        <h4>{{ graph.title }}</h4>
        <div class="chart-wrapper">
          <canvas
            baseChart
            [data]="graph.data"
            [labels]="graph.labels"
            [options]="chartOptions"
            [type]="'line'"
          ></canvas>
        </div>
      </div>
    </div>
        <!-- Bottom Section: Salary Deliverable -->
        <div class="salary-section">
            <h3>Salary Deliverable</h3>
            <table>
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of salaryDetails">
                  <td>{{ item.type }}</td>
                  <td>{{ item.amount }}</td>
                </tr>
              </tbody>
            </table>
          </div>
  </div>
