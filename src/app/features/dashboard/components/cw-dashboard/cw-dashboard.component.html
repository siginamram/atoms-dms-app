<div class="dashboard-container">
    <!-- Top Section: KPI Cards -->
    <div class="kpi-section">
      <div class="kpi-card" *ngFor="let kpi of kpis">
        <h3>{{ kpi.title }}</h3>
        <h2>{{ kpi.value }}</h2>
      </div>
    </div>
  
    <!-- Middle Section: Graph -->
    <div class="charts-section">
      <div class="chart-card">
        <h4>{{ graphs[0].title }}</h4>
        <canvas
          baseChart
          [data]="graphs[0].data"
          [options]="chartOptions"
          [type]="'line'"
        ></canvas>
      </div>
    </div>
  
    <!-- Calendar and Notices -->
    <div class="calendar-notices-section">
      <div class="calendar-card">
        <mat-calendar [(selected)]="selectedDate"></mat-calendar>
      </div>
      <div class="notices-card">
        <h3>Notices</h3>
        <ul>
          <li *ngFor="let notice of notices">{{ notice }}</li>
        </ul>
      </div>
    </div>
  
    <!-- Bottom Section: Salary Deliverable and Leave Management -->
    <div class="bottom-section">
      <div class="salary-card">
        <h3>Salary Deliverable</h3>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of salaryDetails">
              <td>{{ item.type }}</td>
              <td>{{ item.amount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="leave-card">
        <h3>Leave Management</h3>
        <mat-calendar [(selected)]="selectedDate"></mat-calendar>
      </div>
    </div>
  </div>
