<div class="dashboard-container">
            <!-- Toolbar -->
<mat-toolbar color="primary" class="toolbar" style="border-radius: 10px;">
    <button mat-icon-button  (click)="goBack()" aria-label="Back">
        <mat-icon>arrow_back</mat-icon>
        </button>
        <span>{{this.name}}</span>
    </mat-toolbar>
    <!-- Loading Spinner -->
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
  
    <div *ngIf="!isLoading">
      <!-- Table Section -->
      <div class="table-section">
        <table mat-table [dataSource]="statistics" class="mat-elevation-z8" matSort>
          
          <!-- S.No Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef>S.NO</th>
            <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
          </ng-container>
  
          <!-- Organization Name Column -->
          <ng-container matColumnDef="organizationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <mat-icon class="header-icon">business</mat-icon> Organization
            </th>
            <td mat-cell *matCellDef="let row">{{ row.organizationName }}</td>
          </ng-container>
  
          <!-- Deal Close Date Column -->
          <ng-container matColumnDef="dealCloseDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <mat-icon class="header-icon">calendar_today</mat-icon> Deal Close Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.dealCloseDate | date: 'dd/MM/yyyy' }}</td>
          </ng-container>
  
          <!-- KT Date Column -->
          <ng-container matColumnDef="ktDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <mat-icon class="header-icon">event</mat-icon> KT Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.ktDate | date: 'dd/MM/yyyy' }}</td>
          </ng-container>
  
          <!-- KT Status Column -->
          <ng-container matColumnDef="ktStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <mat-icon class="header-icon">hourglass_empty</mat-icon> KT Status
            </th>
            <td mat-cell *matCellDef="let row">{{ row.ktStatus }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      <!-- Pagination -->
      <mat-paginator [length]="statistics.data.length" [pageSize]="30" [pageSizeOptions]="[ 20,50,100]" showFirstLastButtons> </mat-paginator>
      </div>
    </div>
  </div>
