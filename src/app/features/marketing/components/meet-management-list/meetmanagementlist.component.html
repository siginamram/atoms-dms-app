<div class="meets-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" style="border-radius: 10px;">
    <span>Meet Management</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent"  (click)="Schedule()">
      <i class="material-icons">add</i> Schedule
    </button>
  </mat-toolbar>

  <!-- Tabs -->
  <div class="tabs">
    <button
      mat-raised-button
      color="primary"
      [class.active]="activeTab === 'upcoming'"
      (click)="switchTab('upcoming')"
    >
      <i class="material-icons">event_available</i> Upcoming
    </button>
    <button
      mat-raised-button
      color="default"
      [class.active]="activeTab === 'tentative'"
      (click)="switchTab('tentative')"
    >
      <i class="material-icons">calendar_today</i> Tentative
    </button>
  </div>

  <!-- Upcoming Table -->
  <div *ngIf="activeTab === 'upcoming'" class="table-container">
    <table mat-table [dataSource]="upcomingData" class="mat-elevation-z8">
      <!-- Name of the Lead Column -->
      <ng-container matColumnDef="leadName">
        <th mat-header-cell *matHeaderCellDef> Name of the Lead </th>
        <td mat-cell *matCellDef="let row"> {{ row.leadName }} </td>
      </ng-container>

      <!-- Upcoming Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Upcoming Date </th>
        <td mat-cell *matCellDef="let row"> {{ row.date | date }} </td>
      </ng-container>

      <!-- Upcoming Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Upcoming Time </th>
        <td mat-cell *matCellDef="let row"> {{ row.time }} </td>
      </ng-container>

      <!-- Insight Column -->
      <ng-container matColumnDef="insight">
        <th mat-header-cell *matHeaderCellDef> Insight </th>
        <td mat-cell *matCellDef="let row"> {{ row.insight }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="accent" (click)="editMeet(row)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Tentative Table -->
  <div *ngIf="activeTab === 'tentative'" class="table-container">
    <table mat-table [dataSource]="tentativeData" class="mat-elevation-z8">
      <!-- Name of the Lead Column -->
      <ng-container matColumnDef="leadName">
        <th mat-header-cell *matHeaderCellDef> Name of the Lead </th>
        <td mat-cell *matCellDef="let row"> {{ row.leadName }} </td>
      </ng-container>

      <!-- Tentative Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Tentative Date </th>
        <td mat-cell *matCellDef="let row"> {{ row.date | date }} </td>
      </ng-container>

      <!-- Tentative Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Tentative Time </th>
        <td mat-cell *matCellDef="let row"> {{ row.time }} </td>
      </ng-container>

      <!-- Insight Column -->
      <ng-container matColumnDef="insight">
        <th mat-header-cell *matHeaderCellDef> Insight </th>
        <td mat-cell *matCellDef="let row"> {{ row.insight }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
