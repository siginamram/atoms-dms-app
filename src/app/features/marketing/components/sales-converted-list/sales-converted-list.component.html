<div class="sales-converted-container">
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <span>Sales Converted List</span>
    </mat-toolbar>
  
    <!-- Filter Section -->
    <div class="filter-row">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <mat-select [(ngModel)]="cityFilter" (selectionChange)="applyFilter()">
          <mat-option *ngFor="let city of cities" [value]="city">
            {{ city }}
          </mat-option>
          <mat-option [value]="''">All Cities</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Table -->
    <div class="table-container">
      <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef> Name of the Client </th>
          <td mat-cell *matCellDef="let element"> {{ element.clientName }} </td>
        </ng-container>
  
        <!-- Deal Closing Date Column -->
        <ng-container matColumnDef="dealClosingDate">
          <th mat-header-cell *matHeaderCellDef> Deal Closing Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.dealClosingDate | date }} </td>
        </ng-container>
  
        <!-- KT Status Column -->
        <ng-container matColumnDef="ktStatus">
          <th mat-header-cell *matHeaderCellDef> K.T Status </th>
          <td mat-cell *matCellDef="let element"> {{ element.ktStatus }} </td>
        </ng-container>
  
        <!-- KT Date Column -->
        <ng-container matColumnDef="ktDate">
          <th mat-header-cell *matHeaderCellDef> K.T Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.ktDate | date }} </td>
        </ng-container>
  
        <!-- Payment Column -->
        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef> Payment </th>
          <td mat-cell *matCellDef="let element"> {{ element.payment }} </td>
        </ng-container>
  
        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{ element.city }} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="accent" (click)="editRow()">Edit</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
