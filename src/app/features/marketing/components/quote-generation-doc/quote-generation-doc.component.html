<div class="quote-generation-container">
    <mat-toolbar color="primary" class="toolbar">
      <span>Quotation Generation</span>
    </mat-toolbar>
  
    <div class="content">
      <h2>Quotation</h2>
      <p>Click the button below to download the quotation as a PDF file.</p>
      <button mat-raised-button color="primary" (click)="downloadPdf()">Download Quotation</button>
    </div>
  </div>
