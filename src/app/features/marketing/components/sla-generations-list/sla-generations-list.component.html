<div class="sla-container">
    <!-- Toolbar -->
    <mat-toolbar color="primary" style="border-radius: 10px;">
      <span>Generated SLA List</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="generateSLA()">
        <i class="material-icons">add</i> Generate SLA
      </button>
    </mat-toolbar>
  
    <!-- Tabs -->
    <div class="tabs" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <button
        mat-raised-button
        color="primary"
        [class.active]="activeTab === 'current'"
        (click)="switchTab('current')"
      >
        <mat-icon>update</mat-icon> Current
      </button>
      <button
        mat-raised-button
        color="default"
        [class.active]="activeTab === 'archived'"
        (click)="switchTab('archived')"
      >
        <mat-icon>archive</mat-icon> Archived
      </button>
    </div>
  
    <!-- Responsive Table -->
    <div class="table-container">
      <table mat-table [dataSource]="filteredSLAs" class="mat-elevation-z8">
        <!-- S.NO Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> S.NO </th>
          <td mat-cell *matCellDef="let sla"> {{ sla.id }} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name of the Lead </th>
          <td mat-cell *matCellDef="let sla"> {{ sla.name }} </td>
        </ng-container>
  
        <!-- SLA Date Column -->
        <ng-container matColumnDef="slaDate">
          <th mat-header-cell *matHeaderCellDef> SLA Generated Date </th>
          <td mat-cell *matCellDef="let sla"> {{ sla.slaDate }} </td>
        </ng-container>
  
        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let sla"> {{ sla.city }} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let sla">
            <button mat-button color="primary" (click)="viewSLA(sla.id)">View</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
