<div class="popup-container">
      <!-- Toolbar -->
      <mat-toolbar color="primary" style="border-radius: 10px; margin-bottom: 20px;">
        <span>Update</span>
      </mat-toolbar>
    <form [formGroup]="emergencyRequestForm">
      <div class="form-grid">
        <mat-form-field appearance="outline" class="content-field">
          <mat-label>Content In Post</mat-label>
          <textarea matInput formControlName="contentInPost"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="content-field">
          <mat-label>Caption</mat-label>
          <textarea matInput formControlName="contentCaption"></textarea>
        </mat-form-field>

         <mat-form-field appearance="outline" class="content-field" *ngIf="this.data.creativeType==2">
          <mat-label>Title</mat-label>
          <textarea matInput formControlName="title"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="content-field">
            <mat-label>Reference Link</mat-label>
            <textarea matInput formControlName="referenceDoc"></textarea>
          </mat-form-field>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions align="end" >
    <button mat-raised-button color="accent" (click)="saveDraft()" *ngIf="data?.status !== 'Approved'">Save Draft</button>
    <button mat-raised-button color="primary" (click)="sendForApproval()" *ngIf="data?.status !== 'Approved'">Send To Approval</button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
  </div>
