<div class="popup-container">
    <!-- <h2>Edit Status for {{ data.role }}</h2> -->
      <!-- Toolbar -->
      <mat-toolbar color="primary" class="toolbar" style="border-radius: 10px;">
        <span>Edit Status for {{ data.role }}</span>
      </mat-toolbar>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-row" *ngIf="data.role=='Content Writer'">
        <mat-form-field appearance="outline" class="content-field">
          <mat-label>Content In Post</mat-label>
          <textarea matInput formControlName="contentInPost" ></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="content-field">
          <mat-label>Caption</mat-label>
          <textarea matInput formControlName="contentCaption" ></textarea>
        </mat-form-field>
        <div class="content-field" *ngIf="data.title && data.title !== ''; " style="padding: 20px;">
          <mat-form-field appearance="outline" class="content-field">
            <mat-label>Title</mat-label>
            <textarea matInput formControlName="title" ></textarea>
          </mat-form-field>
        </div>
   <!-- Reference Doc Link -->
   <!-- <div class="content-field" *ngIf="data.referenceDoc && data.referenceDoc !== ''; " style="padding: 20px;">
    <label class="link-label">Reference Doc Link:</label>
    <a
      *ngIf="editForm.get('referenceDoc')?.value"
      [href]="editForm.get('referenceDoc')?.value"
      target="_blank"
      rel="noopener noreferrer"
      class="url-link"
    >
      {{ editForm.get('referenceDoc')?.value }}
    </a>
    <span *ngIf="!editForm.get('referenceDoc')?.value">No URL available</span>
  </div> -->

      <!-- Reference Doc Link -->
    <div class="content-field" *ngIf="data.referenceDoc && data.referenceDoc !== ''" style="padding: 20px;">
       <mat-form-field appearance="outline" class="content-field">
          <mat-label>Reference</mat-label>
          <textarea matInput formControlName="referenceDoc" ></textarea>
        </mat-form-field>

    </div>

      </div>
      <div class="form-row" *ngIf="data.role=='Content-Video'">
        <mat-form-field appearance="outline" class="content-field">
          <mat-label>Content title</mat-label>
          <textarea matInput formControlName="title" ></textarea>
        </mat-form-field>

         <mat-form-field appearance="outline" class="content-field">
          <mat-label>Content in Video</mat-label>
          <textarea matInput formControlName="contentRemarks" ></textarea>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="content-field">
          <mat-label>Caption</mat-label>
          <textarea matInput formControlName="description" ></textarea>
        </mat-form-field>

         <mat-form-field appearance="outline" class="content-field">
          <mat-label>Input for Editor</mat-label>
          <textarea matInput formControlName="cwInputsForVE" ></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="content-field">
          <mat-label>Input For PhotoGrapher</mat-label>
          <textarea matInput formControlName="cwInputsForVG" ></textarea>
        </mat-form-field>
      </div>
      <div class="form-row">
        <!-- Status Dropdown -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" (selectionChange)="onStatusChange($event.value)">
            <mat-option *ngFor="let option of statusOptions" [value]="option.value">
              {{ option.text }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form-row" *ngIf="editForm.get('status')?.value === 4">
        <!-- Remarks Input -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Remarks</mat-label>
          <textarea matInput formControlName="remarks"></textarea>
        </mat-form-field>
      </div>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
